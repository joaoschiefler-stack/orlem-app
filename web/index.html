<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Orlem ‚Äî Assistente de Reuni√µes</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Arial, sans-serif;
        background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
        color: #e5e7eb;
      }
      .app {
        display: flex;
        height: 100vh;
      }
      .side {
        width: 320px;
        background: rgba(15, 23, 42, 0.98);
        border-right: 1px solid rgba(51, 65, 85, 0.8);
        padding: 14px;
        overflow: auto;
        backdrop-filter: blur(18px);
      }
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 16px;
        border-bottom: 1px solid rgba(51, 65, 85, 0.9);
        background: linear-gradient(to right, #020617, #020617f0 35%, #020617 100%);
      }
      .brand {
        font-weight: 700;
        letter-spacing: 0.04em;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .brand span {
        font-size: 18px;
      }
      .pill {
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 11px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(30, 64, 175, 0.5);
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .pill .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ef4444;
      }
      .pill.online .dot {
        background: #22c55e;
      }
      .pill-label {
        opacity: 0.85;
      }
      .toolbar {
        display: flex;
        gap: 6px;
        margin-left: auto;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      .btn {
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(55, 65, 81, 0.9);
        color: #e5e7eb;
        padding: 6px 9px;
        border-radius: 9px;
        cursor: pointer;
        font-size: 12px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: background 0.12s ease, transform 0.08s ease,
          border-color 0.12s ease;
      }
      .btn span {
        font-size: 14px;
      }
      .btn:hover {
        background: rgba(30, 64, 175, 0.25);
        border-color: rgba(129, 140, 248, 0.9);
        transform: translateY(-0.5px);
      }
      .btn.primary {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        border-color: transparent;
      }
      .btn.primary:hover {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
      }
      .timeline {
        flex: 1;
        padding: 16px;
        overflow: auto;
      }
      .msg {
        padding: 10px 12px;
        border-radius: 12px;
        margin-bottom: 8px;
        max-width: 820px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(55, 65, 81, 0.9);
        font-size: 13px;
        line-height: 1.4;
        backdrop-filter: blur(10px);
      }
      .msg.user {
        background: linear-gradient(
          135deg,
          rgba(37, 99, 235, 0.3),
          rgba(15, 23, 42, 0.9)
        );
        border-color: rgba(59, 130, 246, 0.8);
        margin-left: 40px;
      }
      .msg.bot {
        background: linear-gradient(
          135deg,
          rgba(22, 163, 74, 0.3),
          rgba(15, 23, 42, 0.9)
        );
        border-color: rgba(34, 197, 94, 0.8);
        margin-right: 40px;
      }
      .msg.system {
        opacity: 0.9;
        font-style: italic;
        border-style: dashed;
      }
      .composer {
        display: flex;
        gap: 8px;
        padding: 10px 16px;
        border-top: 1px solid rgba(30, 64, 175, 0.5);
        background: radial-gradient(
          circle at top,
          rgba(30, 64, 175, 0.2),
          #020617
        );
      }
      textarea {
        flex: 1;
        resize: none;
        background: rgba(15, 23, 42, 0.95);
        color: #e5e7eb;
        border: 1px solid rgba(55, 65, 81, 0.9);
        border-radius: 10px;
        padding: 10px 12px;
        height: 52px;
        font-size: 13px;
        outline: none;
      }
      textarea::placeholder {
        color: #64748b;
      }
      .mic {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.95);
        border: 1px solid rgba(55, 65, 81, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative;
        font-size: 18px;
      }
      .mic.recording {
        outline: 2px solid #ef4444;
        outline-offset: 1px;
        border-color: rgba(248, 113, 113, 0.9);
        background: radial-gradient(circle at center, #991b1b, #020617);
      }
      #mic-dot {
        position: absolute;
        top: 6px;
        right: 6px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #374151;
      }
      #mic-dot.on {
        background: #ef4444;
        box-shadow: 0 0 8px rgba(248, 113, 113, 0.9);
      }
      .side-title {
        font-size: 11px;
        color: #9ca3af;
        margin: 10px 0 6px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .list {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .log-item,
      .meeting-item {
        padding: 8px 10px;
        border-radius: 8px;
        background: rgba(15, 23, 42, 0.95);
        border: 1px solid rgba(31, 41, 55, 0.9);
        cursor: pointer;
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .log-item.active,
      .meeting-item.active {
        border-color: #6366f1;
        background: linear-gradient(
          135deg,
          rgba(79, 70, 229, 0.4),
          rgba(15, 23, 42, 0.98)
        );
      }
      .meeting-item span.meta {
        font-size: 11px;
        color: #9ca3af;
      }
      .side-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      .side-top .env {
        font-size: 11px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <aside class="side">
        <div class="side-top">
          <div class="brand">
            <span>üü£</span> ORLEM
          </div>
          <div class="env">local dev</div>
        </div>

        <div class="side-title">Reuni√µes salvas (.jsonl)</div>
        <div id="logs-list" class="list"></div>
        <button id="refresh-logs" class="btn" style="margin-top:6px;">
          üîÑ Recarregar logs
        </button>

        <div class="side-title" style="margin-top:14px;">Reuni√µes (banco)</div>
        <button id="loadMeetings" class="btn" style="margin-bottom:6px;">
          üóÇÔ∏è Carregar reuni√µes
        </button>
        <div id="meetings-list" class="list"></div>
      </aside>

      <section class="main">
        <header>
          <div id="ws-status" class="pill">
            <span class="dot"></span>
            <span class="pill-label">desconectado</span>
          </div>
          <div class="pill" id="current-session">sess√£o: ‚Äî</div>
          <div class="toolbar">
            <button id="summarize" class="btn">
              <span>üìÑ</span> Resumo
            </button>
            <button id="save" class="btn">
              <span>üíæ</span> Salvar
            </button>
            <button id="rename" class="btn">
              <span>‚úèÔ∏è</span> Renomear log
            </button>
            <button id="diarize" class="btn">
              <span>üßë‚Äçü§ù‚Äçüßë</span> Diarizar
            </button>
            <button id="export" class="btn">
              <span>‚¨áÔ∏è</span> Exportar
            </button>
            <button id="endMeeting" class="btn primary">
              <span>üõë</span> Encerrar
            </button>
          </div>
        </header>

        <div id="timeline" class="timeline"></div>

        <div class="composer">
          <button id="micBtn" class="mic" title="Falar com o Orlem">
            <span id="mic-dot"></span>üéôÔ∏è
          </button>
          <textarea
            id="utterance"
            placeholder="Digite ou fale com o Orlem como se ele fosse um s√≥cio na call‚Ä¶"
          ></textarea>
          <button id="sendBtn" class="btn primary">
            Enviar
          </button>
        </div>
      </section>
    </div>

    <script src="/web/client.js"></script>
  </body>
</html>
