<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Orlem ‚Äî console de reuni√µes</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --bg: #020617;
        --panel: rgba(2, 6, 23, 0.85);
        --card: rgba(15, 23, 42, 0.35);
        --accent: #6366f1;
        --accent-soft: rgba(99, 102, 241, 0.15);
        --success: #22c55e;
        --danger: #ef4444;
        --text: #e2e8f0;
        --muted: #94a3b8;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at top, #111827 0%, #020617 70%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text);
        height: 100vh;
        display: flex;
      }
      /* sidebar */
      .sidebar {
        width: 280px;
        border-right: 1px solid rgba(148, 163, 184, 0.12);
        background: rgba(2, 6, 23, 0.7);
        backdrop-filter: blur(18px);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      h1 {
        font-size: 1rem;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.35rem;
      }
      .status {
        font-size: 0.65rem;
        padding: 0.25rem 0.7rem;
        border-radius: 999px;
      }
      .status.online {
        background: rgba(34, 197, 94, 0.12);
        color: var(--success);
      }
      .status.offline {
        background: rgba(239, 68, 68, 0.12);
        color: var(--danger);
      }
      .logs-title {
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 0.08rem;
        color: var(--muted);
      }
      .logs-list {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }
      .log-item {
        background: rgba(15, 23, 42, 0.08);
        border: 1px solid transparent;
        border-radius: 0.5rem;
        padding: 0.35rem 0.55rem;
        font-size: 0.7rem;
        cursor: pointer;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .log-item:hover,
      .log-item.active {
        border-color: rgba(99, 102, 241, 0.5);
        background: rgba(99, 102, 241, 0.08);
      }
      .sidebar-footer {
        margin-top: auto;
      }
      /* main */
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .topbar {
        display: flex;
        gap: 0.45rem;
        padding: 0.8rem 1rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.08);
        align-items: center;
      }
      .pill-btn {
        background: rgba(15, 23, 42, 0.24);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 0.6rem;
        padding: 0.4rem 0.75rem;
        font-size: 0.7rem;
        cursor: pointer;
        display: flex;
        gap: 0.25rem;
        align-items: center;
        color: inherit;
      }
      .pill-btn.primary {
        background: rgba(99, 102, 241, 0.2);
        border-color: rgba(99, 102, 241, 0.5);
      }
      .timeline {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .msg {
        padding: 0.5rem 0.6rem;
        border-radius: 0.6rem;
        max-width: 70%;
        font-size: 0.8rem;
      }
      .msg.user {
        background: rgba(99, 102, 241, 0.15);
        align-self: flex-start;
      }
      .msg.bot {
        background: rgba(34, 197, 94, 0.12);
        align-self: flex-end;
      }
      .msg.system {
        background: rgba(15, 23, 42, 0.3);
        align-self: center;
        font-size: 0.65rem;
      }
      .inputbar {
        display: flex;
        padding: 0.8rem 1rem;
        gap: 0.5rem;
        border-top: 1px solid rgba(148, 163, 184, 0.08);
        align-items: center;
      }
      #utterance {
        flex: 1;
        background: rgba(15, 23, 42, 0.12);
        border: 1px solid rgba(148, 163, 184, 0.12);
        border-radius: 0.6rem;
        padding: 0.45rem 0.6rem;
        color: var(--text);
      }
      button {
        font-family: inherit;
      }
      .mic-btn {
        width: 35px;
        height: 35px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        font-size: 1rem;
        background: rgba(99, 102, 241, 0.15);
        border: 1px solid rgba(99, 102, 241, 0.35);
        cursor: pointer;
      }
      .mic-btn.recording {
        background: rgba(239, 68, 68, 0.28);
        border-color: rgba(239, 68, 68, 0.7);
      }
      .mic-dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: #ef4444;
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .mic-dot.on {
        opacity: 1;
      }
      /* scroll */
      .logs-list::-webkit-scrollbar,
      .timeline::-webkit-scrollbar {
        width: 5px;
      }
      .logs-list::-webkit-scrollbar-thumb,
      .timeline::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.25);
        border-radius: 999px;
      }
      @media (max-width: 820px) {
        .sidebar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <h1>
        üü£ Orlem
        <span id="ws-status" class="status offline">desconectado</span>
      </h1>
      <div class="logs-title">reuni√µes salvas</div>
      <div id="logs-list" class="logs-list"></div>
      <div class="sidebar-footer">
        <button id="refresh-logs" class="pill-btn" style="width:100%;">üîÑ atualizar logs</button>
      </div>
    </aside>
    <div class="main">
      <div class="topbar">
        <button id="summarize" class="pill-btn">üìÑ Resumir reuni√£o atual</button>
        <button id="save" class="pill-btn">üíæ Salvar</button>
        <button id="rename" class="pill-btn">‚úèÔ∏è Renomear</button>
        <button id="diarize" class="pill-btn">üßë‚Äçü§ù‚Äçüßë Marcar falantes</button>
        <button id="export" class="pill-btn">üì§ Exportar</button>
        <span id="current-session" style="font-size:0.65rem;color:#94a3b8;margin-left:auto;"></span>
      </div>
      <div id="timeline" class="timeline"></div>
      <div class="inputbar">
        <div id="mic-dot" class="mic-dot"></div>
        <input id="utterance" placeholder="Digite ou fale com o Orlem..." />
        <button id="micBtn" class="mic-btn" title="Falar com o Orlem">üé§</button>
        <button id="sendBtn" class="pill-btn primary">Enviar</button>
      </div>
    </div>

    <!-- IMPORTANTE: caminho absoluto pra pasta /web -->
    <script src="/web/client.js"></script>
  </body>
</html>
